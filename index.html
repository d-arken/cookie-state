<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie State - Demo</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
      
      h1 {
        color: #4a5568;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
      }
      
      .demo-section {
        background: #f7fafc;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        border-left: 4px solid #4299e1;
      }
      
      .demo-section h3 {
        margin-top: 0;
        color: #2d3748;
      }
      
      button {
        background: #4299e1;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        margin: 0.5rem 0.5rem 0.5rem 0;
        font-size: 1rem;
        transition: background-color 0.2s;
      }
      
      button:hover {
        background: #3182ce;
      }
      
      button.danger {
        background: #e53e3e;
      }
      
      button.danger:hover {
        background: #c53030;
      }
      
      .value-display {
        background: #edf2f7;
        padding: 1rem;
        border-radius: 4px;
        font-family: monospace;
        margin: 1rem 0;
        border: 1px solid #e2e8f0;
        white-space: pre-wrap;
      }
      
      input {
        padding: 0.5rem;
        border: 1px solid #cbd5e0;
        border-radius: 4px;
        margin-right: 0.5rem;
        font-size: 1rem;
      }
      
      .error-message {
        background: #fed7d7;
        color: #c53030;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
        border: 1px solid #feb2b2;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/demo/main.tsx"></script>
  </body>
</html>
